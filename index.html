<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Automatic Slideshow</h2>
  <p>Change image every 2 seconds:</p>

  <div class="slideshow-container">

  <div class="mySlides fade">
    <img src="images/iphone.jpg">
    <div class="text">iPhone<br>This is 7.</div>
  </div>

  <div class="mySlides fade">
    <img src="images/watch.jpg">
    <div class="text">WATCH<br>SERIES 2</div>
  </div>

  <div class="mySlides fade">
    <img src="white-background-3.jpg">
    <div class="text">MacBook Pro<br>A touch of genius</div>
  </div>

  </div>
  <br>

  <div class="line-box">
    <span class="line"></span> 
    <span class="line"></span> 
    <span class="line"></span> 
  </div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var line = document.getElementsByClassName("line");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex> slides.length) {slideIndex = 1}    
    for (i = 0; i < line.length; i++) {
        line[i].className = line[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    line[slideIndex-1].className += " active";
    setTimeout(showSlides, 3000); // Change image every 2 seconds
}
</script>

</body>
</html>
